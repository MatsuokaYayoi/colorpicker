<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="css/colorpicker.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="js/colorpicker.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

  </head>
  <body>
    <div class="black">
      ＜説明＞仲間の色を見つけて7色分の色選択をするページ。
      <br />1.ベースカラー(0番)の色を選ぶ。
      <br />2.RGB(赤/緑/青)、HSV(色相/彩度/明度)を少しずつ変化させた色がパレットに表示されるので、そこから1番～4番の色を選ぶ。
      <br />3.アクセントカラー(5番、6番)は適当に選ぶ。
      <br />4.終わり。保存されないので印刷して取っておく。
    </div>

    <div class="boxcontainer">
      <div class="colorbar bacecolor"><p></p><input type="button" class="picker" value="color&#13;&#10;picker" /></div>
      <div class="colorbar subcolor">
	<p></p><input type="button" class="dark" value="<" /><input type="button" class="light" value=">" />
      </div>
      <div class="colorbar subcolor">
	<p></p><input type="button" class="dark" value="<" /><input type="button" class="light" value=">" />
      </div>
      <div class="colorbar subcolor">
	<p></p><input type="button" class="dark" value="<" /><input type="button" class="light" value=">" />
      </div>
      <div class="colorbar subcolor">
	<p></p><input type="button" class="dark" value="<" /><input type="button" class="light" value=">" />
      </div>
      <div class="colorbar accentcolor">
	<p></p><input type="button" class="dark" value="<" /><input type="button" class="light" value=">" />
      </div>
      <div class="colorbar accentcolor">
	<p></p><input type="button" class="dark" value="<" /><input type="button" class="light" value=">" />
      </div>
    </div>

    <div class="black">
      <p>
	<input type="button" id="random" value="ランダムな色を設定する" />
	<input type="checkbox" id="fixparet">パレットの色を固定しておく
      </p>
      <label for="sampleR">R</label><ul class="samplecolor" id="sampleR"></ul><br />
      <label for="sampleG">G</label><ul class="samplecolor" id="sampleG"></ul><br />
      <label for="sampleB">B</label><ul class="samplecolor" id="sampleB"></ul><br />
      <label for="sampleH">H</label><ul class="samplecolor" id="sampleH"></ul><br />
      <label for="sampleS">S</label><ul class="samplecolor" id="sampleS"></ul><br />
      <label for="sampleV">V</label><ul class="samplecolor" id="sampleV"></ul>
    </div>

    <div class="view view0"></div>
    <div class="view view1"></div>
    <div class="view view2"></div>
    <div class="view view3"></div>
    <div class="view view4"></div>
    <div class="view view5"></div>
    <div class="view view6"></div>

    <script type="text/javascript">
      $(document).ready(function(){ main(); });
    </script>
  </body>
</html>
